<!DOCTYPE html>
<html lang="en">
    <head><title>Table</title></head>
    <style>
        table{
            border: 2px solid navy;
            
        }
        td,th{
            border: 2px dashed lightblue;
            padding: 4px ;
        }
        th{          
              background-color: gray;
        }
    </style>
    <body>
        <table>
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </thead>
            <tbody>
                <tr>
                    <td>Joory</td>
                    <td>20</td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td>Mohammed</td>
                    <td>19</td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td>Nora</td>
                    <td>31</td>
                    <td>Female</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
